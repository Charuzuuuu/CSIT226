
<html>

	<head>
		<title> Login </title>
		<link rel="stylesheet" href="style.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>
	
	<body class="loginbody">
		
		<header id = "logtitle">
			<h1> LOGIN </h1>
		</header>
		
		<div class="logform">
		<form>
			
			<div class="input-log">
				<input type="text" id="olduser" name="olduser" placeholder="Username">
				<i class='bx bxs-user'></i>
			</div>
			
			<div class="input-log">
				<input type="password" id="oldpass" name="oldpass" placeholder="Password">
				<i class='bx bxs-lock-alt' ></i>
			</div>
			
			<button type="submit" class="btn-log">Login</button>
		
		</form>
		</div>
		
		
		<footer class="loglink">
			<a href="index.html"> Go back to Menu </a>
		</footer>
		
	</body>
	
</html>
